<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="l1.css" />
	<script src="l1.js"defer></script>
  </head>
  <body>
    <div class="container">
    <h1 class="manoj">Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first" name="first-name" type="text"  value="kumar" onfocus="this.style.backgroundColor='red'"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last" onfocus="this.style.backgroundColor='yellow'" value="manoj"name="last-name" type="text" /></label>
        <label for="email">Enter Your Email: <input id="email" value =""name="email" type="emai"  /></label>
        <label for="new-password">Create a New Password: <input value ="dfgh"id="new-password" name="new-password" type="password" onfocus="this.style.backgroundColor='red'" onblur="this.style.backgroundColor='blue'" /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account"onfocus="this.style.backgroundColor='red'" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account"  checked class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" class="file"/></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer" id="age">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="asdfg">(select one)</option>
            <option value="1" >freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="sub"/>
</form>

</div>
  </body>
</html>
